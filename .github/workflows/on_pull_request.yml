
name: Tests 

on:
  pull_request:
    types: [opened, reopened]

jobs:
  LintAndSec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Python Lint
      run: |
        pip install flake8
        flake8 azure-vote/main.py

    - name: Is secure ?
      run: |
        pip install safety
        safety check -r azure-vote/main.py
    
  IntegrationTests:
    runs-on: ubuntu-latest
    needs: [LintAndSec]
    steps:
      - name: Launch compose file
        run: |
          docker-compose up -d
          if [[ $(curl -s -XGET http://localhost:8080/ | grep results | awk '{print $5}') -eq 0 ]]; then echo OK GET; else echo KO; fi
          if [[ $(curl -s -XPOST http://localhost:8080/ -d 'vote=Cats' | grep results | awk '{print $5}') -eq 1 ]]; then echo OK POST; else echo KO; fi
          docker-compose down


